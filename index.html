<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Travel Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header/Navbar -->
    <header>
        <section class="navigation-header">
            <a href="">Logo</a>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>

        <section class="title-header">
            <h1>Your best travel agent</h1>
            <h4>Your happiness is our happiness</h4>
        </section>
    </header>

    <!-- Content -->
    <main id="main-section">
        <section class="review-section">
            <img src="assets/moon.jpg">
            <h5>I like to go to this moon using Id Travel Agent</h5>
        </section>

        <section class="message-us">
            <h5>Contact Us</h5>
            <h6>Sales akan menghubungi anda</h6>
            <form class="input-message-us">
                <label>First Name</label>
                <input id="name-input" type="text" placeholder="First and Last Name">

                <label>Email</label>
                <input id="email-input" type="email" placeholder="example@gmail.com">

                <button type="button" class="submit-button">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>
</body>

</html>
