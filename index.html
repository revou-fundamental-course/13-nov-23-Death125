<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Travel Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header/Navbar -->
    <header>
        <section class="navigation-header">
            <a href=""><img class="logo" src="assets/moqups-logo.png"></a>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>
        <hr>
        <section class="title-header">
            <h1>Your Trusted Travel Agent's</h1>
            <h4 id="title-motto">Your happiness is our happiness</h4>
        </section>
    </header>

    <!-- Content -->
    <main id="main-section">
        <section class="review-section">
            <div class="slider">
                <div id="img">
                    <img src="assets/Amerika.png">
                </div>
            </div>
            <q>My weekend became enjoyable because of my travel agent</q>
            <div class="review-profile">
                <div>
                    <img style="border-radius: 50%;" src="assets/Contact.png">
                </div>
                <div>
                    <strong>
                        <p>Florence Hughes</p>
                    </strong>
                    <em>
                        <p>Ibu Rumah Tangga, 28</p>
                    </em>
                </div>
            </div>
        </section>

        <section class="message-us">
            <div class="form-header">
                <h3>Contact Us</h3>
                <h5>Sales akan menghubungi anda 1x24 jam setelah data kami terima</h5>
                <br>
            </div>
            <form class="input-message-us">
                <label>Your Name:</label>
                <input class="text-input" id="name-input" type="text" placeholder="First and Last Name">
                <br>
                <label>Email Address:</label>
                <input class="text-input" id="email-input" type="email" placeholder="example@gmail.com">
                <br>
                <label>What are you interested in?</label>
                <select class="text-input">
                    <option disabled selected hidden>Select option</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Graphic Designer">Graphic Designer</option>
                    <option value="Motion Graphic">Motion Graphic</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                </select>
                <br>
                <button type="button" class="send-button">SEND</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <script src="js/script.js"></script>
</body>

</html>
